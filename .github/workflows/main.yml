      - uses: raisultan/ycr-push@main
        env:
          KEY_JSON: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          REGISTRY_ID: crpis5t0f3nv1ncr2fe9
          DOCKERFILE_PATH: api/src/app/Dockerfile
          IMAGE_NAME: billing_api
          IMAGE_TAG: ${{ github.sha }}
